    <!-- Navbar -->

                <div class="d-flex align-items-center">

    <!-- Navbar -->

    <input type="button" class="btn btn-success" value="Logout" (click)="logout()" style="float:right ;">
   
    <input type="button" class="btn btn-danger"  value="Delete" (click)="delete()" style="float:right ;">

    <app-delete [item]="acno2" (click)="OnCancel()" (onDelete)="onDelete($event)"></app-delete>
<!-- <h4>System Date and Time:{{systemDate}}</h4> -->
<!-- indian standerd time -->
<h4>System Date and Time:{{systemDate | date}}</h4>
<div class="parent" [ngClass]="acno2? 'style1':''">

   <h1>Welcome {{user}}</h1>

     <div class="child">
        <div class="row">
    <!-- <div class="col-4"></div> -->
    <!-- <div class="col-4"> -->

        <form action="" class="border border-dark m-5 p-5 ">
            <h1 class="text-center">Deposit <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                    fill="currentColor" class="bi bi-bank2" viewBox="0 0 16 16">
                    <path
                        d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z" />
                </svg></h1>
            <input [(ngModel)]="amount" type="text" id=" dep-username" name="amount" class="form-control mt-3"
                placeholder=" Amount">

            <input [(ngModel)]="acno" type="text" id="dep-acno" name="acno" class="form-control mt-3"
                placeholder="Account Number">
            <input [(ngModel)]="pswd" type="password" id="dep-password" name="pswd" class="form-control mt-3"
                placeholder="Password">

            <input type="button" (click)="deposit()" value="Deposit" class="btn btn-info btn-lg mt-4"> <br>
            <!-- <a routerLink=""> signin</a> -->
        </form>
   
    <!-- <div class="col-4"></div> -->
</div>

</div>
<div class="child">

    <form action="" class="border border-dark m-5 p-5 ">
        <h1 class="text-center">Withdraw <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                fill="currentColor" class="bi bi-bank2" viewBox="0 0 16 16">
                <path
                    d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z" />
            </svg></h1>
        <input [(ngModel)]="amount1" type="text" id=" wid-username" name="amount1" class="form-control mt-3"
            placeholder=" Amount">

        <input [(ngModel)]="acno1" type="text" id="wid-acno" name="acno" class="form-control mt-3"
            placeholder="Account Number">
        <input [(ngModel)]="pswd1" type="password" id="wid-password" name="pswd" class="form-control mt-3"
            placeholder="Password">

        <input type="button" (click)="withdraw()" value="Withdraw" class="btn btn-info btn-lg mt-4"> <br>
        <!-- <a routerLink=""> signin</a> -->
    </form>
</div>
    
</div>
