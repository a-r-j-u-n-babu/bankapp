<h1 >Transaction</h1>

<table>
    <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let t of transaction"> 
            <td>{{t.type}}</td>
            <td>{{t.amount}}</td>
        </tr>
       
    </tbody>
</table>

<a id="a1" routerLink="/dashboard">Home</a>
